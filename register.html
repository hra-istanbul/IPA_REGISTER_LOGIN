<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qeydiyyat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form>
        <div class="mb-3">
            <label for="username" class="form-label">isdfadci ad</label>
            <input type="text" class="form-control" id="username" placeholder="isdifadeci ad">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">ad</label>
            <input type="text" class="form-control" id="name" placeholder="ad">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-poct</label>
            <input type="email" class="form-control" id="email" placeholder="E-poct">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="sifre">
        </div>

        <button type="button" id="reg" class="btn btn-primary">qeydiyyatdan kec</button>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <script>
        const regButton = document.getElementById("reg")
        regButton.addEventListener("click", function () {
            const usernameV = document.getElementById("username").value
            const nameV = document.getElementById("name").value
            const emailV = document.getElementById("email").value
            const passwordV = document.getElementById("password").value


            const regOBJ = {
                username: usernameV,
                name: nameV,
                email: emailV,
                password: passwordV

            };


            let xhttp = new XMLHttpRequest();

            xhttp.open("OPEN", "http://istanbulhra-001-site1.anytempurl.com/api/account/register", true)

            xhttp.setRequestHeader("content-type", "application/json")

            xhttp.send(JSON.stringify(regOBJ))

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = xhttp.responseText;
                }
            }



        })





    </script>
</body>

</html>
